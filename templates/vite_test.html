<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-dark text-white min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8 text-center py-6 border-b border-gray-800">
            <h1 class="text-3xl font-bold text-white mb-2">Vite测试页面</h1>
            <p class="text-gray-400">这个页面不引用Vite，用于测试请求问题</p>
        </header>
        <div class="mb-8 p-6 bg-gray-800 rounded-lg">
            <p>如果您看到此页面，说明基本HTML渲染正常。</p>
            <p class="mt-4 text-red-400">检查浏览器开发者工具的网络面板，看是否有/@vite/client的请求。</p>
        </div>
    </div>
</body>
</html>
