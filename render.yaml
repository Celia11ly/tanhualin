# render.yaml

services:
  - type: web
    name: flask-ngd-app
    env: python
    runtime: python3.9.7
    buildCommand: python3.9 -m pip install --upgrade pip && python3.9 -m pip install -r requirements.txt
    startCommand: python3 -m gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.7"
      - key: DEBUG
        value: false
    regions:
      - oregon
    plan: free
    healthCheckPath: /
    healthCheckTimeout: 10
    autoDeploy: true

# 可选：如果需要数据库等其他服务，可以在这里添加